<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Small Programmer Timer or Clock</title>
    <link rel="stylesheet" href="timer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main id="outside_box">
        <main id="inside_box">
            <article id="time"><h1 id="setTime"></h1></article>
            <article id="date"><span id="setDate"></span></article>
            <article id="color"><input type="color" id="setColor" onchange="getColor()"></article>
            <article><audio src="ticking.mp3" id="music"></audio></article>
        </main>
    </main>
    <script src="timer.js"></script>
</body>
</html>
